<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg">
        <h1 class="mainheading mb-3">Speed<br /> Typing Test</h1>
        <p class="subheading">On our fingers lets set Go!</p>

        <div class="d-flex flex-row timercontainer" id="speedTypingTest">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="img mr-3 mt-4" />
            <p id="timer"><span id="time" class="timer mr-1">0</span>seconds</p>
        </div>
        <div class="testcontainer mb-4">
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <p id="quoteDisplay" class="mb-4 quotepara"></p>
            <textarea id="quoteInput" class="form-control" placeholder="Type here"></textarea>
        </div>
        <p id="result" class="result"></p>
        <div>
            <button class="btn button mr-3" id="submitBtn">Submit</button>
            <button class="btn btn2" id="resetBtn">Reset</button>
        </div>
    </div>
</body>

</html>
